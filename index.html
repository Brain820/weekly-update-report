<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Update Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Update Report</h1>
        <form id="weekly-update-form">
            <!-- Form fields here -->
        </form>
        <h2>Filter Reports</h2>
        <form id="filter-form">
            <div class="form-group">
                <label for="filter-name">Filter by Name:</label>
                <input type="text" id="filter-name" name="filter-name">
            </div>
            <div class="form-group">
                <label for="filter-date">Filter by Date:</label>
                <input type="date" id="filter-date" name="filter-date">
            </div>
            <button type="submit">Filter</button>
        </form>
        <div id="filtered-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
