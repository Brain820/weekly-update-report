<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Update Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Update Report</h1>
        <form id="weekly-update-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Employee/Intern Name">
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Employee/Intern Position">
            </div>
            <div class="form-group">
                <label for="week-ending">Week Ending:</label>
                <input type="date" id="week-ending" name="week-ending">
            </div>
            <h2>1. Summary of Work Done</h2>
            <div class="form-group">
                <label for="task1">Task 1:</label>
                <input type="text" id="task1" name="task1" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="task2">Task 2:</label>
                <input type="text" id="task2" name="task2" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="task3">Task 3:</label>
                <input type="text" id="task3" name="task3" placeholder="Description">
            </div>
            <h2>2. Learning and Development</h2>
            <div class="form-group">
                <label for="skill">Skill/Knowledge Acquired:</label>
                <input type="text" id="skill" name="skill" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="training">Training/Workshop/Course Attended:</label>
                <input type="text" id="training" name="training" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="learnings">Key Learnings:</label>
                <input type="text" id="learnings" name="learnings" placeholder="Description">
            </div>
            <h2>3. Challenges and Solutions</h2>
            <div class="form-group">
                <label for="challenge1">Challenge 1:</label>
                <input type="text" id="challenge1" name="challenge1" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="solution1">Solution 1:</label>
                <input type="text" id="solution1" name="solution1" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="issues">Ongoing Issues:</label>
                <input type="text" id="issues" name="issues" placeholder="Description">
            </div>
            <h2>4. Next Weekâ€™s Plan</h2>
            <div class="form-group">
                <label for="next-task1">Task 1:</label>
                <input type="text" id="next-task1" name="next-task1" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="next-task2">Task 2:</label>
                <input type="text" id="next-task2" name="next-task2" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="next-task3">Task 3:</label>
                <input type="text" id="next-task3" name="next-task3" placeholder="Description">
            </div>
            <h2>5. Feedback and Suggestions</h2>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <input type="text" id="feedback" name="feedback" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <input type="text" id="suggestions" name="suggestions" placeholder="Description">
            </div>
            <h2>Additional Notes</h2>
            <div class="form-group">
                <textarea id="notes" name="notes" placeholder="Any additional information or observations"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
